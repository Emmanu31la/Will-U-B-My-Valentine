<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Will You Be My Valentine?</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>

        <div id="screen-0" class="screen">
            <h1>Create Your Valentine Link ðŸ’Œ</h1>
            <p style="color: #d63384; font-size: 1.2rem; margin-bottom: 20px;">
                Click below to create a magic link. <br>
                <strong>Keep this tab open</strong> to get notified when they reply!
            </p>
            
            <button id="setup-btn" class="btn-primary" onclick="startListening()">Create & Notify Me</button>
            
            <div id="link-result" class="hidden">
                <p>Send this link to your Valentine:</p>
                <input type="text" id="generated-link" readonly>
                <button class="btn-primary" style="background-color: #28a745;" onclick="copyLink()">Copy Link</button>
            </div>
        </div>

        <div id="screen-1" class="screen hidden">
            <h1>Hi! What's your name again...?</h1>
            <input type="text" id="name-input" placeholder="Your name" autocomplete="off">
            <button class="btn-primary" onclick="goToScreen2()">Submit</button>
        </div>

        <div id="screen-2" class="screen hidden">
            <h1>Oh! Hey, <span id="display-name"></span>! What's your gender again..?</h1>
            <div class="gender-container">
                <div class="gender-card" onclick="selectGender('female')">
                    <img src="BASE GIRL.png" alt="Female" class="gender-icon">
                    <p>Female</p>
                </div>

                <div class="gender-card" onclick="selectGender('male')">
                    <img src="BASE BOY.png" alt="Male" class="gender-icon">
                    <p>Male</p>
                </div>

                <div class="gender-card" onclick="selectGender('nb')">
                    <img src="BASE NB.png" alt="Non-binary" class="gender-icon">
                    <p>Non-binary</p>
                </div>
            </div>
        </div>

        <div id="screen-3" class="screen hidden">
            <h1 id="main-text">Will You Be My Valentine..?</h1>

            <div class="character-box">
                <img id="character-img" src="" alt="Character" class="wiggle">
            </div>

            <div class="button-container">
                <button id="yes-btn" class="btn-yes" onclick="handleYes()">YES!</button>
                <button id="no-btn" class="btn-no" onclick="handleNo()">No..</button>
                <button id="reset-btn" class="btn-primary hidden" onclick="resetGame()">Back to Start â†º</button>
            </div>
        </div>

        <audio id="click-sound" src="sound.mp3"></audio>
        <script src="script.js"></script>
    </body>
</html>
